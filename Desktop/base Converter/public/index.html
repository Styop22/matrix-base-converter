<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Base Converter</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/rain-background.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container"></div>
  <div class="app-container">
     <div class="poda"><div class="input-label">BIN</div><input id="bin" type="text" class="input" readonly /></div>
     <div class="poda"><div class="input-label">DEC</div><input id="dec" type="text" class="input" readonly /></div>
     <div class="poda"><div class="input-label">OCT</div><input id="oct" type="text" class="input" readonly /></div>
     <div class="input-label">HEX</div><input id="hex" type="text" class="input" readonly /></div>
    <div class="keypad">
      <button class="key">A</button><button class="key">1</button><button class="key">2</button><button class="key">3</button><button id="clear" class="key">AC</button>
      <button class="key">B</button><button class="key">4</button><button class="key">5</button><button class="key">6</button><button id="delete" class="key">âŒ«</button>
      <button class="key">C</button><button class="key">7</button><button class="key">8</button><button class="key">9</button><button class="key">E</button>
      <button class="key">D</button><div class="key empty"></div><button class="key">0</button><div class="key empty"></div><button class="key">F</button>
    </div>
  </div>
  <script src="js/converter.js"></script>
</body>
</html>
